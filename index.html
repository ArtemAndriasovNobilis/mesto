<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo-white.svg" alt="Логотип Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__area">
                    <img src="./images/profile-image.jpg" alt="Картинка профиля" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__name-section">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"
                                aria-label="Редактировать профиль"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button" aria-label="Опубликовать фото"></button>
            </section>
            <section class="elements">
                <ul class="elements__table">
                    <li class="element">
                        <img src="./images/Ostrov-Vrangelya.jpg" alt="Фото острова Врангеля" class="element__image">
                        <div class="element__info-block">
                            <h2 class="element__title">Остров Врангеля</h2>
                            <button type="button" class="element__like" aria-label="Отметка Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/Kyrshskaya-kosa.jpg" alt="Фото Куршской косы" class="element__image">
                        <div class="element__info-block">
                            <h2 class="element__title">Куршская коса</h2>
                            <button type="button" class="element__like" aria-label="Отметка Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/Plato-Putorana.jpg" alt="Фото плато Путорана" class="element__image">
                        <div class="element__info-block">
                            <h2 class="element__title">Плато Путорана</h2>
                            <button type="button" class="element__like" aria-label="Отметка Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/Rybinsk.jpg" alt="Фото города Рыбинск" class="element__image">
                        <div class="element__info-block">
                            <h2 class="element__title">Рыбинск</h2>
                            <button type="button" class="element__like" aria-label="Отметка Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/Seliger.jpg" alt="Фото Озера Селигер" class="element__image">
                        <div class="element__info-block">
                            <h2 class="element__title">Селигер</h2>
                            <button type="button" class="element__like" aria-label="Отметка Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/Vylkany-Kamchatki.jpg" alt="Фото вулканов Камчатки" class="element__image">
                        <div class="element__info-block">
                            <h2 class="element__title">Вулканы Камчатки</h2>
                            <button type="button" class="element__like" aria-label="Отметка Нравится"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Артём Андриасов</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__content">
            <button type="button" class="popup__close-btn" aria-label="Закрытие попапа"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-form" action="#" class="popup__edit-form">
                <div class="popup__fields">
                    <input name="Name" type="text" class="popup__field popup__field_key_name" placeholder="Имя">
                    <input name="Job" type="text" class="popup__field popup__field_key_job" placeholder="Профессия">
                </div>
                <button type="submit" class="popup__save-btn" aria-label="Сохранить изменения">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./page/index.js"></script>
</body>

</html>
